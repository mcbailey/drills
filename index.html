<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Practice Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .details-panel {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
        }
        .details-panel.show {
            max-height: 500px; /* Adjust as needed */
        }
        .printable-details {
            display: none;
        }
        @media print {
            body * {
                visibility: hidden;
            }
            #plan-panel, #plan-panel * {
                visibility: visible;
            }
            #plan-panel {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                box-shadow: none;
                border: none;
            }
            #plan-header-print {
                display: block !important;
            }
            #plan-controls, #print-button-container, #empty-plan-message, .screen-only {
                display: none !important;
            }
            .printable-details {
                display: block !important;
                padding-bottom: 1rem;
                margin-bottom: 1rem;
                border-bottom: 1px solid #e5e7eb;
            }
            .plan-item-container:last-child .printable-details {
                border-bottom: none;
            }
            #plan-summary {
                text-align: left !important;
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">Basketball Drill Library</h1>
            <p class="text-lg text-gray-600 mt-2">Browse drills and build your perfect practice plan.</p>
        </header>

        <main class="flex flex-col lg:flex-row gap-8">

            <!-- Drills Section -->
            <div class="w-full lg:w-2/3">
                <!-- Filters -->
                <div id="filters" class="bg-white p-4 rounded-lg shadow-md mb-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" id="search-input" placeholder="Search by name or objective..." class="p-2 border border-gray-300 rounded-md w-full">
                        <div id="difficulty-filters" class="flex items-center justify-center md:justify-start space-x-2">
                            <span class="font-semibold text-sm">Difficulty:</span>
                            <button data-difficulty="1" class="difficulty-button px-3 py-1 border border-gray-300 rounded-full text-sm hover:bg-gray-200 transition">1</button>
                            <button data-difficulty="2" class="difficulty-button px-3 py-1 border border-gray-300 rounded-full text-sm hover:bg-gray-200 transition">2</button>
                            <button data-difficulty="3" class="difficulty-button px-3 py-1 border border-gray-300 rounded-full text-sm hover:bg-gray-200 transition">3</button>
                        </div>
                    </div>
                    <div class="mt-4">
                        <h4 class="font-semibold text-sm mb-2">Skill Category:</h4>
                        <div id="skill-category-filters" class="flex flex-wrap gap-2"></div>
                    </div>
                     <div class="mt-4">
                        <h4 class="font-semibold text-sm mb-2">Tags:</h4>
                        <div id="tag-filters" class="flex flex-wrap gap-2"></div>
                    </div>
                </div>

                <!-- Drill Grid -->
                <div id="drill-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Drill cards will be inserted here -->
                </div>
                 <div id="loading-indicator" class="text-center p-8">
                    <p class="text-gray-500">Loading drills...</p>
                </div>
            </div>

            <!-- Plan Panel -->
            <aside id="plan-panel" class="w-full lg:w-1/3">
                <div class="bg-white p-6 rounded-lg shadow-lg sticky top-8">
                    <div id="plan-header-print" class="hidden text-center mb-4">
                        <h2 class="text-2xl font-bold">Practice Plan</h2>
                        <p id="print-date" class="text-sm"></p>
                    </div>
                    <div id="plan-controls" class="flex justify-between items-center mb-4">
                      <h2 class="text-2xl font-bold">Practice Plan</h2>
                      <button id="clear-plan-button" class="text-sm text-red-500 hover:text-red-700">Clear</button>
                    </div>
                    <div id="plan-items" class="space-y-4">
                        <!-- Plan items will be inserted here -->
                    </div>
                    <p id="empty-plan-message" class="text-gray-500 text-center py-8">Add drills from the list to build your plan.</p>
                    <div id="plan-summary" class="mt-6 pt-4 border-t border-gray-200 font-bold text-lg text-right">
                        <!-- Total duration will be calculated here -->
                    </div>
                    <div id="print-button-container" class="mt-4 pt-4 border-t border-gray-200 flex justify-end">
                        <button id="print-button" class="w-full flex items-center justify-center bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed" title="Add drills to your plan to enable printing">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5 4v3H4a2 2 0 00-2 2v6a2 2 0 002 2h1v-4a1 1 0 011-1h8a1 1 0 011 1v4h1a2 2 0 002-2V9a2 2 0 00-2-2h-1V4a2 2 0 00-2-2H7a2 2 0 00-2 2zm8 0H7v3h6V4zm0 8H7v4h6v-4z" clip-rule="evenodd" /></svg>
                            Print Plan
                        </button>
                    </div>
                </div>
            </aside>

        </main>
        <footer class="text-center mt-12 text-sm text-gray-500">
            <p>Data sourced from a public Google Sheet.
                <a href="https://docs.google.com/spreadsheets/d/1h1QQl-Rbh8bDnZmig---RvbYv-erz-sZE6IRT8BjJ54/edit?usp=sharing" target="_blank" class="text-blue-500 hover:underline">View Source Data</a>
            </p>
        </footer>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- CONFIG & STATE ---
            const SHEET_URL = 'https://docs.google.com/spreadsheets/d/1h1QQl-Rbh8bDnZmig---RvbYv-erz-sZE6IRT8BjJ54/gviz/tq?tqx=out:json&gid=2030733555';
            let allDrills = [];
            let plan = [];
            const filters = {
                searchTerm: '',
                skillCategories: new Set(),
                tags: new Set(),
                difficulty: new Set(),
            };

            // --- DOM ELEMENTS ---
            const grid = document.getElementById('drill-grid');
            const loadingIndicator = document.getElementById('loading-indicator');
            const planItemsContainer = document.getElementById('plan-items');
            const planSummary = document.getElementById('plan-summary');
            const printButton = document.getElementById('print-button');
            const searchInput = document.getElementById('search-input');
            const difficultyContainer = document.getElementById('difficulty-filters');
            const categoryContainer = document.getElementById('skill-category-filters');
            const tagContainer = document.getElementById('tag-filters');
            const clearPlanButton = document.getElementById('clear-plan-button');
            const emptyPlanMessage = document.getElementById('empty-plan-message');

            // --- DATA FETCH & PARSE ---
            async function fetchDrills() {
                try {
                    const response = await fetch(SHEET_URL);
                    if (!response.ok) throw new Error('Network response was not ok.');
                    const text = await response.text();
                    
                    const jsonString = text.substring(text.indexOf('(') + 1, text.lastIndexOf(')'));
                    const data = JSON.parse(jsonString);

                    const rows = data.table.rows;

                    allDrills = rows.filter(row => row && row.c).map((row, index) => {
                        return {
                            id: `drill-${index}`,
                            skillCategory: row.c[0]?.v || 'General',
                            drillName: row.c[1]?.v || 'Untitled Drill',
                            objective: row.c[2]?.v || '',
                            setup: row.c[3]?.v || '',
                            instructions: row.c[4]?.v || '',
                            coachingPoints: row.c[5]?.v || '',
                            tags: (row.c[6]?.v || '').split(',').map(t => t.trim().toLowerCase()).filter(Boolean),
                            difficulty: row.c[7]?.v || 0,
                            duration: row.c[8]?.v || '0',
                            link: row.c[9]?.v || null
                        };
                    });
                    
                    loadingIndicator.style.display = 'none';
                    initializeFilters();
                    renderDrills();

                } catch (error) {
                    console.error('Failed to fetch and parse drills:', error);
                    grid.innerHTML = '<p class="text-red-500 col-span-full text-center">Could not load drill data. Please check the console for errors.</p>';
                    loadingIndicator.style.display = 'none';
                }
            }

            // --- FILTERING ---
            function applyFilters() {
                let filtered = [...allDrills];
                const term = filters.searchTerm.toLowerCase();

                if (term) {
                    filtered = filtered.filter(drill =>
                        drill.drillName.toLowerCase().includes(term) ||
                        drill.objective.toLowerCase().includes(term)
                    );
                }
                if (filters.skillCategories.size > 0) {
                    filtered = filtered.filter(drill => filters.skillCategories.has(drill.skillCategory));
                }
                if (filters.tags.size > 0) {
                    filtered = filtered.filter(drill => drill.tags.some(tag => filters.tags.has(tag)));
                }
                if (filters.difficulty.size > 0) {
                    filtered = filtered.filter(drill => filters.difficulty.has(drill.difficulty));
                }

                return filtered;
            }

            function initializeFilters() {
                const categories = new Set();
                const allTags = new Set();
                allDrills.forEach(drill => {
                    categories.add(drill.skillCategory);
                    drill.tags.forEach(tag => allTags.add(tag));
                });
                
                categoryContainer.innerHTML = '';
                [...categories].sort().forEach(cat => {
                    const button = document.createElement('button');
                    button.dataset.category = cat;
                    button.textContent = cat;
                    button.className = 'category-button px-3 py-1 border border-gray-300 rounded-full text-sm hover:bg-gray-200 transition';
                    categoryContainer.appendChild(button);
                });

                tagContainer.innerHTML = '';
                [...allTags].sort().forEach(tag => {
                    const button = document.createElement('button');
                    button.dataset.tag = tag;
                    button.textContent = tag;
                    button.className = 'tag-button px-2 py-1 bg-gray-200 text-gray-700 rounded-md text-xs hover:bg-gray-300 transition';
                    tagContainer.appendChild(button);
                });
            }

            // --- RENDERING ---
            function renderDrills() {
                const filteredDrills = applyFilters();
                grid.innerHTML = '';
                if (filteredDrills.length === 0) {
                    grid.innerHTML = `<p class="text-gray-500 col-span-full text-center">No drills match your criteria.</p>`;
                    return;
                }
                const fragment = document.createDocumentFragment();
                filteredDrills.forEach(drill => {
                    const drillCard = document.createElement('div');
                    drillCard.className = 'bg-white rounded-lg shadow-md overflow-hidden transition-shadow hover:shadow-xl';
                    drillCard.innerHTML = `
                        <div class="p-4 flex flex-col h-full">
                            <div class="flex-grow">
                                <div class="flex justify-between items-start">
                                    <span class="text-xs font-semibold uppercase tracking-wider text-blue-500">${drill.skillCategory}</span>
                                    <div class="flex items-center">
                                        ${[...Array(3)].map((_, i) => `<svg class="h-4 w-4 ${i < drill.difficulty ? 'text-yellow-400' : 'text-gray-300'}" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" /></svg>`).join('')}
                                    </div>
                                </div>
                                <h3 class="text-lg font-bold text-gray-800 mt-1">${drill.drillName}</h3>
                                <p class="text-sm text-gray-500 mt-1"><span class="font-semibold">Duration:</span> ${drill.duration} min</p>
                                <div class="mt-2 text-sm text-gray-600">${drill.objective}</div>
                            </div>
                            <div class="mt-4 pt-4 border-t border-gray-200">
                                <div class="flex justify-between items-center">
                                    <button data-drill-id="${drill.id}" class="toggle-details-button text-sm font-semibold text-blue-600 hover:text-blue-800">Details</button>
                                    <button data-drill-id="${drill.id}" class="add-to-plan-button bg-green-500 text-white w-8 h-8 rounded-full font-bold text-lg flex items-center justify-center hover:bg-green-600 transition">+</button>
                                </div>
                                <div id="details-${drill.id}" class="details-panel mt-4 text-sm space-y-2">
                                    <div><strong class="font-semibold">Setup:</strong> <div class="whitespace-pre-wrap">${drill.setup}</div></div>
                                    <div><strong class="font-semibold">Instructions:</strong> <div class="whitespace-pre-wrap">${drill.instructions}</div></div>
                                    <div><strong class="font-semibold">Coaching Points:</strong> <div class="whitespace-pre-wrap">${drill.coachingPoints}</div></div>
                                    ${drill.link ? (isImageUrl(drill.link) ? 
                                        `<div><strong class="font-semibold">Diagram:</strong><img src="${drill.link}" alt="${drill.drillName} diagram" class="mt-1 border rounded-md w-full object-contain"></div>` :
                                        `<div><a href="${drill.link}" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:underline">Watch Video &rarr;</a></div>`
                                    ) : ''}
                                </div>
                            </div>
                        </div>
                    `;
                    fragment.appendChild(drillCard);
                });
                grid.appendChild(fragment);
            }

            function renderPlan() {
                planItemsContainer.innerHTML = '';
                if (plan.length === 0) {
                    emptyPlanMessage.style.display = 'block';
                    planSummary.innerHTML = '';
                    printButton.disabled = true;
                    return;
                }

                emptyPlanMessage.style.display = 'none';
                printButton.disabled = false;

                plan.forEach(planItem => {
                    const drill = allDrills.find(d => d.id === planItem.id);
                    const itemEl = document.createElement('div');
                    itemEl.className = 'bg-gray-50 p-3 rounded-md plan-item-container';
                    itemEl.innerHTML = `
                        <div class="flex justify-between items-center screen-only">
                            <div>
                                <p class="font-semibold">${drill.drillName}</p>
                                <p class="text-sm text-gray-500">${drill.duration} min</p>
                            </div>
                            <button data-drill-id="${drill.id}" class="remove-from-plan-button text-red-500 hover:text-red-700 font-bold text-xl px-2">&times;</button>
                        </div>
                        <div class="printable-details text-sm space-y-2">
                            <h4 class="font-bold text-base text-gray-900">${drill.drillName}</h4>
                            <p><strong class="font-semibold">Category:</strong> ${drill.skillCategory}</p>
                            <p><strong class="font-semibold">Duration:</strong> ${drill.duration} min</p>
                            <div class="mt-2"><strong class="font-semibold">Setup:</strong> <div class="text-gray-700 whitespace-pre-wrap">${drill.setup}</div></div>
                            <div class="mt-2"><strong class="font-semibold">Instructions:</strong> <div class="text-gray-700 whitespace-pre-wrap">${drill.instructions}</div></div>
                            <div class="mt-2"><strong class="font-semibold">Coaching Points:</strong> <div class="text-gray-700 whitespace-pre-wrap">${drill.coachingPoints}</div></div>
                            ${drill.link ? (isImageUrl(drill.link) ? 
                                `<div class="mt-2"><strong class="font-semibold">Diagram:</strong><img src="${drill.link}" alt="${drill.drillName} diagram" class="mt-1 border rounded-md w-full object-contain"></div>` :
                                `<div class="mt-2"><strong class="font-semibold">Video Link:</strong> <span class="text-blue-600">${drill.link}</span></div>`
                            ) : ''}
                        </div>
                    `;
                    planItemsContainer.appendChild(itemEl);
                });
                
                updatePlanSummary();
                savePlanToStorage();
            }
            
            function parseDuration(durationStr) {
                if (!durationStr) return { min: 0, max: 0 };
                const parts = String(durationStr).split('-').map(p => parseInt(p.trim(), 10));
                if (parts.length === 1 && !isNaN(parts[0])) return { min: parts[0], max: parts[0] };
                if (parts.length === 2 && !isNaN(parts[0]) && !isNaN(parts[1])) return { min: parts[0], max: parts[1] };
                return { min: 0, max: 0 };
            }

            function isImageUrl(url) {
                if (!url) return false;
                // Simple check for common image file extensions
                return /\.(jpg|jpeg|png|webp|gif|svg)$/i.test(url);
            }

            function updatePlanSummary() {
                const totalMin = plan.reduce((sum, item) => {
                    const drill = allDrills.find(d => d.id === item.id);
                    return sum + parseDuration(drill.duration).min;
                }, 0);
                const totalMax = plan.reduce((sum, item) => {
                    const drill = allDrills.find(d => d.id === item.id);
                    return sum + parseDuration(drill.duration).max;
                }, 0);

                if (totalMin === totalMax) {
                    planSummary.innerHTML = `Total Est. Time: ${totalMin} min`;
                } else {
                    planSummary.innerHTML = `Total Est. Time: ${totalMin}-${totalMax} min`;
                }
            }

            // --- LOCAL STORAGE ---
            function savePlanToStorage() {
                localStorage.setItem('plan', JSON.stringify(plan));
            }
            function loadPlanFromStorage() {
                const storedPlan = localStorage.getItem('plan');
                if (storedPlan) {
                    plan = JSON.parse(storedPlan);
                }
            }

            // --- EVENT HANDLERS ---
            function handleFilterClick(e) {
                const button = e.target.closest('button');
                if (!button) return;

                const category = button.dataset.category;
                const tag = button.dataset.tag;
                const difficulty = button.dataset.difficulty;

                if (category) {
                    toggleFilter(filters.skillCategories, category, `[data-category="${category}"]`, categoryContainer);
                } else if (tag) {
                    toggleFilter(filters.tags, tag, `[data-tag="${tag}"]`, tagContainer);
                } else if (difficulty) {
                    toggleFilter(filters.difficulty, parseInt(difficulty), `[data-difficulty="${difficulty}"]`, difficultyContainer);
                }
                renderDrills();
            }

            function toggleFilter(filterSet, value, selector, container) {
                if (filterSet.has(value)) {
                    filterSet.delete(value);
                } else {
                    filterSet.add(value);
                }
                container.querySelectorAll(selector).forEach(btn => {
                    if (filterSet.has(value)) {
                        btn.classList.add('bg-blue-500', 'text-white');
                        btn.classList.remove('border-gray-300', 'hover:bg-gray-200');
                    } else {
                        btn.classList.remove('bg-blue-500', 'text-white');
                        btn.classList.add('border-gray-300', 'hover:bg-gray-200');
                    }
                });
            }
            
            function handleGridClick(e) {
                const addButton = e.target.closest('.add-to-plan-button');
                const detailsButton = e.target.closest('.toggle-details-button');

                if (addButton) {
                    const drillId = addButton.dataset.drillId;
                    if (!plan.some(item => item.id === drillId)) {
                        plan.push({ id: drillId });
                        renderPlan();
                    }
                }
                if (detailsButton) {
                    const drillId = detailsButton.dataset.drillId;
                    const detailsPanel = document.getElementById(`details-${drillId}`);
                    detailsPanel.classList.toggle('show');
                }
            }

            // --- INITIALIZATION ---
            loadPlanFromStorage();
            fetchDrills().then(() => {
                renderPlan(); // Render initial plan after drills are loaded
            });

            // --- EVENT LISTENERS ---
            searchInput.addEventListener('input', e => {
                filters.searchTerm = e.target.value;
                renderDrills();
            });
            
            difficultyContainer.addEventListener('click', handleFilterClick);
            categoryContainer.addEventListener('click', handleFilterClick);
            tagContainer.addEventListener('click', handleFilterClick);
            
            grid.addEventListener('click', handleGridClick);

            planItemsContainer.addEventListener('click', e => {
                const removeButton = e.target.closest('.remove-from-plan-button');
                if (removeButton) {
                    const drillId = removeButton.dataset.drillId;
                    plan = plan.filter(item => item.id !== drillId);
                    renderPlan();
                }
            });

            clearPlanButton.addEventListener('click', () => {
                plan = [];
                renderPlan();
            });
            
            printButton.addEventListener('click', () => {
                document.getElementById('print-date').textContent = `Generated on: ${new Date().toLocaleDateString()}`;
                window.print();
            });

        });
    </script>
</body>
</html>
